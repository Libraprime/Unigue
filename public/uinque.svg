<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" fill="none">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
    </style>
    <defs>
        <linearGradient id="crestGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
        </linearGradient>
    </defs>
    <g transform="translate(0, -10)">
        <path 
            d="M 20 85 Q 100 20, 180 85" 
            stroke="url(#crestGoldGradient)" 
            stroke-width="12" 
            stroke-linecap="round"
            stroke-linejoin="round"
        />
    </g>
    <text x="100" y="165" font-family="Playfair Display, serif" font-weight="700" font-size="30" fill="#000000" text-anchor="middle" letter-spacing="2">
        UNIQUE
    </text>
    <text x="100" y="185" font-family="Playfair Display, serif" font-weight="400" font-size="10" fill="#4B5563" text-anchor="middle" letter-spacing="4">
        LUXURY APPAREL
    </text>
</svg>
